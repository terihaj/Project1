<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1 - Video Game Wishlist</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content">
    <header class="header">
      <h2>Add an item to the list! ;D</h2>
      <div class="input-field">
        <input type="text" autofocus placeholder="Enter an item" onfocus="this.value=''" class="input">
        <button type="button" class="add">ADD</button>
      </div>
    </header>
    <section class="list">
      <ul class="items">
      </ul>
    </section>
  </div>
  <footer>
    <p class="dbl">** Double click/tap an item to remove it **</p>
  </footer>
  <script src="app/app.js"></script>
</body>
</html>
